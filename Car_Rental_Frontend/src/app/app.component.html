<div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
        <div class="navbar-title">
            <a routerLink="/login">Car Rental Service</a>
        </div>

        <div class="nav-links">
            <a nz-button nzType="default" routerLink="/register" routerLinkActive="active">Sign Up</a>
            <a nz-button nzType="default" routerLink="/login" routerLinkActive="active">Login</a>
        </div>
    </nz-header>
</div>

<div *ngIf="isAdminLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
        <div class="navbar-title">
            <a routerLink="/admin/dashboard">Car Rental Service</a>
        </div>

        <div class="nav-links">
            <a nz-button nzType="default" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
            <a nz-button nzType="default" routerLink="/admin/car" routerLinkActive="active">Post Car</a>
            <a nz-button nzType="default" routerLink="/admin/bookings" routerLinkActive="active">Bookings</a>
            <a nz-button nzType="default" routerLink="/admin/car/search" routerLinkActive="active">Search</a>
            <a nz-button nzType="default" (click)="logout()" routerLinkActive="active">Logout</a>
        </div>
    </nz-header>
</div>

<div *ngIf="isCustomerLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
        <div class="navbar-title">
            <a routerLink="/customer/dashboard">Car Rental Service</a>
        </div>

        <div class="nav-links">
            <a nz-button nzType="default" routerLink="/customer/dashboard" routerLinkActive="active">Dashboard</a>
            <a nz-button nzType="default" routerLink="/customer/bookings" routerLinkActive="active">Bookings</a>
            <a nz-button nzType="default" (click)="logout()" routerLinkActive="active">Logout</a>
        </div>
    </nz-header>
</div>

<router-outlet></router-outlet>

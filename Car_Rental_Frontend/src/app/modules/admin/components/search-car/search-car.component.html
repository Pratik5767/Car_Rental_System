<div style="background-color: #f8f8f8; min-height: 91vh;" class="inner-content">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="dashboard-filter">
            <form class="filter-grid" [formGroup]="validateForm">
                <div class="filter-select-dropdown filter-fields-width">

                    <nz-form-item>
                        <nz-form-label nzFor="brand">Brand</nz-form-label>
                        <nz-form-control nzErrorTip="This Input Is Required!">
                            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Brand" formControlName="brand">
                                <nz-option *ngFor="let brand of listOfBrands" nzLabel="{{brand}}" nzValue="{{brand}}">
                                </nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-label nzFor="type">Type</nz-form-label>
                        <nz-form-control nzErrorTip="This Input Is Required!">
                            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Type" formControlName="type">
                                <nz-option *ngFor="let type of listOfType" nzLabel="{{type}}" nzValue="{{type}}">
                                </nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-label nzFor="color">Color</nz-form-label>
                        <nz-form-control nzErrorTip="This Input Is Required!">
                            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Color" formControlName="color">
                                <nz-option *ngFor="let color of listOfColor" nzLabel="{{color}}" nzValue="{{color}}">
                                </nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <div class="transmission-container">
                        <nz-form-item>
                            <nz-form-label nzFor="transmission">Transmission</nz-form-label>
                            <nz-form-control nzErrorTip="This Input Is Required!">
                                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Transmission"
                                    formControlName="transmission">
                                    <nz-option *ngFor="let transmission of listOfTransmission" nzLabel="{{transmission}}"
                                        nzValue="{{transmission}}">
                                    </nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    
                    <div class="button-container">
                        <button class="filterBtn" nz-button nzType="primary" (click)="searchCar()">
                            Search Car
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nz-spin>
</div>

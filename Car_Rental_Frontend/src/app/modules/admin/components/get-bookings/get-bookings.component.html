<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <nz-table #basicTable [nzData]="bookedCars" [nzPageSize]="20" [nzShowPagination]="'false'">
        <thead>
            <tr>
                <th style="font-weight: bolder; color: #003793;">Username</th>
                <th style="font-weight: bolder; color: #003793;">Email</th>
                <th style="font-weight: bolder; color: #003793;">From</th>
                <th style="font-weight: bolder; color: #003793;">To</th>
                <th style="font-weight: bolder; color: #003793;">Days</th>
                <th style="font-weight: bolder; color: #003793;">Price</th>
                <th style="font-weight: bolder; color: #003793;">Status</th>
                <!-- <th style="font-weight: bolder; color: #003793;">Action</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of basicTable.data">
                <td>{{ booking.userName }}</td>
                <td>{{ booking.email }}</td>
                <td>{{ booking.fromDate | date: 'MMM d, y' }}</td>
                <td>{{ booking.toDate | date: 'MMM d, y' }}</td>
                <td>{{ booking.days }}</td>
                <td>{{ booking.amount }}</td>
                <td>
                    <strong
                        [ngStyle]="{'color': booking.bookCarStatus === 'APPROVED' ? 'green' : booking.bookCarStatus === 'REJECTED' ? 'blue' : 'red'}">
                        {{ booking.bookCarStatus }}
                    </strong>
                </td>

                <!-- <td>
                    <span *ngIf="booking.bookCarStatus == 'PENDING'">
                        <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary"
                            (click)="changeBookingStatus(booking.id, 'Approve')" nzDanger>
                            Approve
                        </button>

                        <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary"
                            (click)="changeBookingStatus(booking.id, 'Reject')" nzDanger>
                            Reject
                        </button>
                    </span>
                </td> -->
            </tr>
        </tbody>
    </nz-table>
</nz-spin>
